<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>weather box</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Hind+Vadodara:300,400,500,600'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="onthetop">
  <div class="h1">天氣盒子</div>
  <div class="p">create by Amelie</div>
</div>
<div class="daybox">
  <label>
    <input id="switch_night" type="checkbox"/>
    <div class="top">
      <div class="moon"></div>
      <div class="cloud">
        <div class="rain"></div>
        <div class="rain rain2"></div>
        <div class="rain rain3"></div>
      </div>
      <svg class="temsvg">
        <circle class="sun" cx="0" cy="100" r="3"></circle>
        <text x="0" y="100">26°C</text>
        <circle class="sun" cx="70" cy="80" r="3"></circle>
        <text x="70" y="80">27°C</text>
        <circle class="sun" cx="140" cy="60" r="3"></circle>
        <text x="140" y="60">28°C</text>
        <circle class="sun" cx="210" cy="70" r="3"></circle>
        <text x="210" y="70">27.5°C</text>
        <circle class="sun" cx="280" cy="100" r="3"></circle>
        <text x="280" y="100">26°C</text>
        <circle class="sun" cx="350" cy="110" r="3"></circle>
        <text x="350" y="110">25.8°C</text>
        <circle class="sun" cx="420" cy="90" r="3"></circle>
        <text x="420" y="90">26.5°C</text>
        <circle class="sun" cx="490" cy="80" r="3"></circle>
        <text x="490" y="80">27°C</text>
        <circle class="sun" cx="560" cy="560" r="3"></circle>
        <text x="560" y="560">26°C</text>
        <polyline points="0,100 70,80 140,60 210,70 280,100 350,110 420,90 490,80 560,560"></polyline>
      </svg>
      <div class="text_area">
        <div class="temperature">26°C</div>
        <div class="infos">
          <div class="address">新北市中和區秀景里</div>
          <div class="time">星期三 下午9:00</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="dayweather">
        <h3>MON</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>TUE</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>WED</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>THU</h3>
        <svg viewbox="-55 -45 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>FRI</h3>
        <svg viewbox="-55 -45 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SAT</h3>
        <svg viewbox="-63 -40 100 100">
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SUN</h3>
        <svg viewbox="-63 -40 100 100">
          <line class="rain" x1="-25" y1="15" x2="-25" y2="35"></line>
          <line class="rain" x1="-14" y1="5" x2="-14" y="25"></line>
          <line class="rain" x1="-5" y1="20" x2="-5" y="45"></line>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="10" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
      </div>
    </div>
  </label>
</div>
  
  
</body>
</html>
